<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-md p-3 my-3 border">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators ">
                        <div th:each="media, iStat: ${product.medias}" th:remove="tag">
                            <li data-target="#carouselExampleIndicators" th:attr="data-slide-to=${iStat.index}" th:classappend="${iStat.first} ? 'active' : ''"></li>
                        </div>
                    </ol>
                    <div class="carousel-inner" >
                        <div th:each="media, iStat: ${product.medias}" th:remove="tag">
                            <div class="carousel-item" th:classappend="${iStat.first} ? 'active' : ''">
                                <img class='d-block w-100' th:src="'data:image/jpg;charset=utf-8;base64,' + ${imgUtil.getImgData(media)}" />
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <h4 th:text="${product.name}"></h4>
                <h6 class="display-4" th:text="${product.displayPrice}"></h6>
                <p class="text-info" th:text="${product.description}"></p>
                <div class="form-group">
                    <div class="row justify-content-md-center">
                        <div class="col col-lg-2">
                            <label for="exampleFormControlSelect1">QTY</label>
                        </div>
                        <div class="col-md-auto">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="col col-lg-2">Select Size
                        <select class="form-control" th:field="${product.size}" >
                            <option th:each="size : ${product.size}" th:value="${size}" th:text="${size}"></option>
                        </select>
                        </div>
                    </div>
                </div>
                    <center>
                        <button type="button" class="btn btn-primary">Add To Cart</button>
                    </center>
            </div>
        </div>


    </div>

    <!-- Description -->
    <div class="container-md p-3 my-3 border">
        <ul class="nav nav-pills nav-fill" id="myTab" role="tablist" >
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Description</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Additional Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Review</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div th:text="${product.description}"></div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                Weight <div th:text="${product.weight}"></div>
                Dimension <div th:text="${product.dimension}"></div>
                Color <div th:text="${product.color}"></div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
    </div>

</body>
</html>
