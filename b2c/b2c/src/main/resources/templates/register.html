<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="${error}"></p>
 <br>
<form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
    <p>First Name <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name <input type="text" th:field="*{lastName}" /></p>
    <p>Email Id <input type="text" th:field="*{emailId}" /></p>
    <p>Password <input type="password" th:field="*{pwd}" /></p>
    <p>Phone Number <input type="text" th:field="*{phoneNumber}" /></p>
    <p><input type="submit" value="Register" /> </p>
</form>
</body>
</html>
